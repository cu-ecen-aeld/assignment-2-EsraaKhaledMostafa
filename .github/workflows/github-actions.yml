name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    unit-test:
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Debug - Show current directory and files
            run: |
              pwd
              ls -la
              ls -la *.sh || echo "No .sh files found"
          - name: Clean build directory
            run: rm -rf build
          - name: Run unit test
            run: bash -x ./unit-test.sh
            
    full-test:
        runs-on: self-hosted
        needs: unit-test
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Debug - Show current directory and files
            run: |
              pwd
              ls -la
              ls -la *.sh || echo "No .sh files found"
          - name: Clean build directory
            run: rm -rf build
          - name: Run full test
            run: bash -x ./full-test.sh
